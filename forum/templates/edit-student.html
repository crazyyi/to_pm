{% extends "base.html" %}

{% block title %}
	Edit Student
{% endblock %}

{% block content %}
	<form action="{{ url_for('views.update_student', id=student.id) }}" method="post" id="post_new">
		<table class="table table-striped table-bordered table-condensed table-hover">
			<tr>
				<th>项目</th>
				<th></th>
			</tr>
			<tr>
				<td>名字</td>
				<td><input type="text" name="name" class="long_txt" placeholder="{{ student.lastname ~ student.firstname }}"/></td>
			</tr>
			<tr>
				<td>生日</td>
				<td><input type="date" name="birthdate" class="long_txt" placeholder="{{ student.birthdate }}"/></td>
			</tr>
			<tr>
				<td>缴费情况</td>
				<td><input type="text" name="paid" class="long_txt" placeholder="{{ student.paid }}"/></td>
			</tr>
			<tr>
				<td>水平等级</td>
				<td><input type="text" name="level" class="long_txt" placeholder="{{ student.level }}"/></td>
			</tr>
			<tr>
				<td>课程</td>
				<td><input type="text" name="courses" class="long_txt" /></td>
			</tr>

		</table>
		<p><input type="submit" class="submit" value="保存" /></p>
	</form>
{% endblock %}
