{% extends "base.html" %}

{% block title %}
	Edit Course
{% endblock %}

{% block content %}
	<form action="{{ url_for('views.update_subject', id=subject.id) }}" method="post" id="post_new">
	<table class="table table-striped table-bordered table-condensed table-hover">
		<p><input type="hidden" value="{{ subject.id }}"></input></p>
		<tr>
			<th>项目</th>
			<th></th>
		</tr>
		<tr>
			<td>科目名称</td>
			<td><input class="large" type="text" name="name" placeholder="{{ subject.name }}" /></td>
		</tr>
		<tr>
			<td>课时</td>
			<td>
				<p><input type="text" name="duration" class="checkbox" placeholder="{{ subject.duration }}"/></p>
			</td>
			
		</tr>
		<tr>
			
		</tr>

	</table>
	<p><input type="submit" class="submit" value="保存" /></p>
	</form>
{% endblock %}
