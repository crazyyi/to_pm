{% extends "base.html" %}
{% set active_page = "subjects" %}
{% block title %}
	Subject page
{% endblock %}

{% block content %}
    
    <h2>新增科目</h2>
    <p></p>
	<form action="/new-subject" method="post" id="post_new">
		<p><input class="large" type="text" name="name" placeholder="科目名称" /></p>
		<p><input class="large" type="text" name="duration" placeholder="课时" /></p>
		<p><input class="large" type="text" name="tier" placeholder="等级" /></p>
		<p><input type="submit" class="submit" value="添加" /></p>
	</form>

	</br>

	<h2>现有科目</h2>
	<table class="table table-striped table-bordered table-condensed table-hover">
		<tr>
			<th>名字</th>
			<th>课时</th>
			<th>等级</th>
			<th>操作</th>
		</tr>
  		{% for subject in subjects %}
    	<tr>
    		<td>{{ subject.name }}</td>
    		<td>{{ subject.duration }}</td>	
    		<td>{{ subject.tier }}</td>
    		<td><a href="/edit-subject/{{subject.id}}">编辑</a>
				<a href="/delete-subject/{{subject.id}}" onclick="return confirm('删除后不能还原，你确定吗?')">刪除</a>
			</td>
    	</tr>
    	{% endfor %}
	</table>
	
{% endblock %}
